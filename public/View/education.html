    </header>

    <!-- Education Fee Section -->
    <section class="education-fee-section">
        <div class="container">
            <div class="education-fee-container">
                <div class="form-header-gradient">
                    <div class="header-content">
                        <div class="title-icon">
                            <i class="fas fa-graduation-cap"></i>
                        </div>
                        <div class="header-title">
                            <h3>এডুকেশন ফি</h3>
                        </div>
                        <div class="bkash-logo">
                            <img src="/public/images/bkashlogo.png" alt="বিকাশ লোগো" style="height: 40px;">
                        </div>
                    </div>
                </div>

                <div class="education-fee-form">
                    <!-- Main Selection Section -->
                    <div class="main-selection-section" id="mainSelectionSection">
                        <div class="section-title">প্রতিষ্ঠান খুঁজুন</div>
                        <div class="search-container">
                            <div class="search-input-wrapper">
                                <span class="search-icon"><i class="fas fa-search"></i></span>
                                <input type="text" placeholder="প্রতিষ্ঠানের নাম বা ধরন দিন" class="search-input">
                                <button class="search-btn">
                                    <i class="fas fa-arrow-right"></i>
                                </button>
                            </div>
                        </div>

                        <div class="category-title">আপনার প্রতিষ্ঠান</div>
                        <div class="category-grid">
                            <div class="category-item" id="schoolOption">
                                <div class="category-icon">
                                    <i class="fas fa-school"></i>
                                </div>
                                <div class="category-name">স্কুল</div>
                            </div>

                            <div class="category-item" id="collegeOption">
                                <div class="category-icon">
                                    <i class="fas fa-building"></i>
                                </div>
                                <div class="category-name">কলেজ</div>
                            </div>

                            <div class="category-item" id="universityOption">
                                <div class="category-icon">
                                    <i class="fas fa-university"></i>
                                </div>
                                <div class="category-name">ইউনিভার্সিটি</div>
                            </div>

                            <div class="category-item" id="trainingOption">
                                <div class="category-icon">
                                    <i class="fas fa-chalkboard-teacher"></i>
                                </div>
                                <div class="category-name">ট্রেনিং</div>
                            </div>

                            <div class="category-item" id="otherOption">
                                <div class="category-icon">
                                    <i class="fas fa-file-alt"></i>
                                </div>
                                <div class="category-name">অন্যান্য</div>
                            </div>
                        </div>


                        <div class="institutes-list" id="institutesList">
                            <!-- Institutes will be populated dynamically -->
                        </div>
                    </div>

                    <!-- School List Section -->
                    <div class="institution-list-section" id="schoolListSection" style="display: none;">
                        <div class="back-button" id="backToMainFromSchool">
                            <i class="fas fa-arrow-left"></i> Back
                        </div>
                        <div class="section-title">স্কুল</div>
                        <div class="search-container">
                            <div class="search-input-wrapper">
                                <span class="search-icon"><i class="fas fa-search"></i></span>
                                <input type="text" placeholder="Search school..." class="search-input">
                                <button class="search-btn">
                                    <i class="fas fa-arrow-right"></i>
                                </button>
                            </div>
                        </div>
                        <div class="institutions-list">
                            <!-- Schools will be populated dynamically -->
                        </div>
                    </div>

                    <!-- College List Section -->
                    <div class="institution-list-section" id="collegeListSection" style="display: none;">
                        <div class="back-button" id="backToMainFromCollege">
                            <i class="fas fa-arrow-left"></i> Back
                        </div>
                        <div class="section-title">কলেজ</div>
                        <div class="search-container">
                            <div class="search-input-wrapper">
                                <span class="search-icon"><i class="fas fa-search"></i></span>
                                <input type="text" placeholder="Search college..." class="search-input">
                                <button class="search-btn">
                                    <i class="fas fa-arrow-right"></i>
                                </button>
                            </div>
                        </div>
                        <div class="institutions-list">
                            <!-- Colleges will be populated dynamically -->
                        </div>
                    </div>

                    <!-- University List Section -->
                    <div class="institution-list-section" id="universityListSection" style="display: none;">
                        <div class="back-button" id="backToMainFromUniversity">
                            <i class="fas fa-arrow-left"></i> Back
                        </div>
                        <div class="section-title">ইউনিভার্সিটি</div>
                        <div class="search-container">
                            <div class="search-input-wrapper">
                                <span class="search-icon"><i class="fas fa-search"></i></span>
                                <input type="text" placeholder="Search university..." class="search-input">
                                <button class="search-btn">
                                    <i class="fas fa-arrow-right"></i>
                                </button>
                            </div>
                        </div>
                        <div class="institutions-list">
                            <!-- Universities will be populated dynamically -->
                        </div>
                    </div>

                    <!-- Training List Section -->
                    <div class="institution-list-section" id="trainingListSection" style="display: none;">
                        <div class="back-button" id="backToMainFromTraining">
                            <i class="fas fa-arrow-left"></i> Back
                        </div>
                        <div class="section-title">ট্রেনিং</div>
                        <div class="search-container">
                            <div class="search-input-wrapper">
                                <span class="search-icon"><i class="fas fa-search"></i></span>
                                <input type="text" placeholder="Search training..." class="search-input">
                                <button class="search-btn">
                                    <i class="fas fa-arrow-right"></i>
                                </button>
                            </div>
                        </div>
                        <div class="institutions-list">
                            <!-- Training institutes will be populated dynamically -->
                        </div>
                    </div>

                    <!-- Other List Section -->
                    <div class="institution-list-section" id="otherListSection" style="display: none;">
                        <div class="back-button" id="backToMainFromOther">
                            <i class="fas fa-arrow-left"></i> Back
                        </div>
                        <div class="section-title">অন্যান্য</div>
                        <div class="search-container">
                            <div class="search-input-wrapper">
                                <span class="search-icon"><i class="fas fa-search"></i></span>
                                <input type="text" placeholder="Search other..." class="search-input">
                                <button class="search-btn">
                                    <i class="fas fa-arrow-right"></i>
                                </button>
                            </div>
                        </div>
                        <div class="institutions-list">
                            <!-- Other institutes will be populated dynamically -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Popup Templates -->
    <!-- Search Results Popup Template -->
    <div class="popup-overlay" id="popupOverlay"></div>

    <!-- Category Popup Template -->
    <template id="categoryPopupTemplate">
        <div class="popup-header">
            <div class="back-arrow" id="backFromCategory">
                <i class="fas fa-arrow-left"></i>
            </div>
            <div class="popup-title">{categoryTitle}</div>
            <div class="popup-logo">
                <img src="/public/images/bkashlogo.png" alt="বিকাশ লোগো">
            </div>
        </div>

        <div class="popup-content">
            <div class="search-container">
                <div class="search-input-wrapper">
                    <span class="search-icon"><i class="fas fa-search"></i></span>
                    <input type="text" placeholder="Search institution..." class="search-input popup-search">
                    <button class="search-btn">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
            <div class="institutions-list" id="popupList">
                <!-- Institutions will be populated dynamically -->
            </div>
        </div>
    </template>

    <!-- Payment Form Popup Template -->
    <template id="paymentFormTemplate">
        <div class="popup-header">
            <div class="back-arrow" id="backFromPaymentForm">
                <i class="fas fa-arrow-left"></i>
            </div>
            <div class="popup-title">এডুকেশন ফি</div>
            <div class="popup-logo">
                <img src="/public/images/bkashlogo.png" alt="বিকাশ লোগো">
            </div>
        </div>

        <div class="popup-content">
            <div class="institute-item" style="margin-bottom: 20px;">
                <div class="institute-logo">
                    <img src="{institutionLogo}" alt="{institutionName}"
                        onerror="this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0MCIgaGVpZ2h0PSI0MCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IiNlMjE0NmMiIHN0cm9rZS13aWR0aD0iMiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIiBjbGFzcz0ibHVjaWRlIGx1Y2lkZS1idWlsZGluZyI+PHJlY3QgeD0iNCIgeT0iMiIgd2lkdGg9IjE2IiBoZWlnaHQ9IjIwIiByeD0iMiIvPjxwYXRoIGQ9Ik05IDIydi00aDZ2NCIvPjxwYXRoIGQ9Ik04IDZoLjAxIi8+PHBhdGggZD0iTTE2IDZoLjAxIi8+PHBhdGggZD0iTTggMTBoLjAxIi8+PHBhdGggZD0iTTE2IDEwaC4wMSIvPjxwYXRoIGQ9Ik04IDE0aC4wMSIvPjxwYXRoIGQ9Ik0xNiAxNGguMDEiLz48L3N2Zz4='">
                </div>
                <div class="institute-details">
                    <div class="institute-name">{institutionName}</div>
                    <div class="institute-type">{institutionType}</div>
                </div>
            </div>

            <form class="popup-form" id="paymentForm">
                <div id="formFieldsContainer">
                    <!-- Form fields will be populated dynamically based on institution type -->
                </div>
            </form>
        </div>

        <div class="popup-action">
            <button class="cancel-btn" id="cancelPayment">Cancel</button>
            <button class="proceed-btn" id="proceedPayment">Pay</button>
        </div>
    </template>

    <!-- Confirmation Popup Template -->
    <template id="confirmationTemplate">
        <div class="popup-header">
            <div class="back-arrow" id="backFromConfirmation">
                <i class="fas fa-arrow-left"></i>
            </div>
            <div class="popup-title">Confirmation</div>
            <div class="popup-logo">
                <img src="/public/images/bkashlogo.png" alt="বিকাশ লোগো">
            </div>
        </div>

        <div class="popup-content">
            <div class="institute-item" style="margin-bottom: 20px;">
                <div class="institute-logo">
                    <img src="{institutionLogo}" alt="{institutionName}"
                        onerror="this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0MCIgaGVpZ2h0PSI0MCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IiNlMjE0NmMiIHN0cm9rZS13aWR0aD0iMiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIiBjbGFzcz0ibHVjaWRlIGx1Y2lkZS1idWlsZGluZyI+PHJlY3QgeD0iNCIgeT0iMiIgd2lkdGg9IjE2IiBoZWlnaHQ9IjIwIiByeD0iMiIvPjxwYXRoIGQ9Ik05IDIydi00aDZ2NCIvPjxwYXRoIGQ9Ik04IDZoLjAxIi8+PHBhdGggZD0iTTE2IDZoLjAxIi8+PHBhdGggZD0iTTggMTBoLjAxIi8+PHBhdGggZD0iTTE2IDEwaC4wMSIvPjxwYXRoIGQ9Ik04IDE0aC4wMSIvPjxwYXRoIGQ9Ik0xNiAxNGguMDEiLz48L3N2Zz4='">
                </div>
            </div>

            <div class="transaction-details" id="transactionDetails">
                <!-- Transaction details will be populated dynamically -->
            </div>

            <div class="info-text" style="text-align: center; margin: 20px 0;">
                Please confirm the details above to proceed with payment.
            </div>
        </div>

        <div class="popup-action">
            <button class="cancel-btn" id="cancelConfirmation">Cancel</button>
            <button class="proceed-btn" id="confirmPayment">Confirm</button>
        </div>
    </template>

    <!-- PIN Entry Popup Template -->
    <template id="pinEntryTemplate">
        <div class="popup-header">
            <div class="back-arrow" id="backFromPin">
                <i class="fas fa-arrow-left"></i>
            </div>
            <div class="popup-title">Enter PIN</div>
            <div class="popup-logo">
                <img src="/public/images/bkashlogo.png" alt="বিকাশ লোগো">
            </div>
        </div>

        <div class="popup-content" style="display: flex; flex-direction: column; justify-content: center;">
            <div class="institute-item" style="margin-bottom: 20px; justify-content: center;">
                <div class="institute-logo">
                    <img src="{institutionLogo}" alt="{institutionName}"
                        onerror="this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0MCIgaGVpZ2h0PSI0MCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IiNlMjE0NmMiIHN0cm9rZS13aWR0aD0iMiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIiBjbGFzcz0ibHVjaWRlIGx1Y2lkZS1idWlsZGluZyI+PHJlY3QgeD0iNCIgeT0iMiIgd2lkdGg9IjE2IiBoZWlnaHQ9IjIwIiByeD0iMiIvPjxwYXRoIGQ9Ik05IDIydi00aDZ2NCIvPjxwYXRoIGQ9Ik04IDZoLjAxIi8+PHBhdGggZD0iTTE2IDZoLjAxIi8+PHBhdGggZD0iTTggMTBoLjAxIi8+PHBhdGggZD0iTTE2IDEwaC4wMSIvPjxwYXRoIGQ9Ik04IDE0aC4wMSIvPjxwYXRoIGQ9Ik0xNiAxNGguMDEiLz48L3N2Zz4='">
                </div>
            </div>

            <div class="pin-container">
                <div class="pin-title">Enter bKash PIN</div>
                <div class="pin-subtitle">Please enter your 5-digit PIN to complete the payment of ৳{amount} to
                    {institutionName}</div>

                <form class="pin-form">
                    <div class="pin-input-container">
                        <input type="password" maxlength="1" class="pin-input">
                        <input type="password" maxlength="1" class="pin-input">
                        <input type="password" maxlength="1" class="pin-input">
                        <input type="password" maxlength="1" class="pin-input">
                        <input type="password" maxlength="1" class="pin-input">
                    </div>
                </form>
            </div>
        </div>

        <div class="popup-action">
            <button class="cancel-btn" id="cancelPin">Cancel</button>
            <button class="proceed-btn" id="confirmPin" disabled>Confirm</button>
        </div>
    </template>

    <!-- Success Popup Template -->
    <template id="successTemplate">
        <div class="popup-header" style="background-color: #4CAF50;">
            <div class="back-arrow" style="visibility: hidden;">
                <i class="fas fa-arrow-left"></i>
            </div>
            <div class="popup-title">Payment Successful</div>
            <div class="popup-logo">
                <img src="/public/images/bkashlogo.png" alt="বিকাশ লোগো">
            </div>
        </div>

        <div class="popup-content">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>

            <div class="success-amount">৳{amount}</div>
            <div class="success-message">has been paid successfully to {institutionName}</div>

            <div class="transaction-details" id="successDetails">
                <!-- Success details will be populated dynamically -->
            </div>

            <button class="download-receipt-btn" id="downloadReceipt">
                <i class="fas fa-download"></i> Download Receipt
            </button>
        </div>

        <div class="popup-action">
            <button class="proceed-btn" id="done">Done</button>
        </div>
    </template>

    <!-- Loading Overlay Template -->
    <template id="loadingTemplate">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p>{message}</p>
        </div>
    </template>

    <!-- Notification Template -->
    <template id="notificationTemplate">
        {message}
    </template>

    <!-- Live Chat Button -->
    <a href="#" class="live-chat">
        <i class="far fa-comment-dots"></i>
        <span>চ্যাট করুন</span>
    </a>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/public/JS/educationJS.js"></script>
    <script src="/public/JS/chatJS.js"></script>
    <script src="/public/JS/sideBarJS.js"></script>
    <script src="/public/JS/mainJS.js"></script>
