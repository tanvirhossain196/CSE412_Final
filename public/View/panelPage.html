<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0f0c29;
            background: linear-gradient(135deg, #000428, #004e92, #24243e);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 3rem;
            max-width: 1000px;
            padding: 2.5rem;
            background: rgba(15, 15, 35, 0.7);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #ff0000, #00ff00, #0000ff, #ff0000);
            background-size: 400% 400%;
            animation: border-glow 3s linear infinite;
        }

        @keyframes border-glow {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 100% 50%;
            }
        }

        .header {
            text-align: center;
            color: #ffffff;
        }

        .header h1 {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 0.8rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            letter-spacing: 1px;
            background: linear-gradient(90deg, #ff9966, #ff5e62, #9900ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: text-gradient 8s ease infinite;
            background-size: 300% 300%;
        }

        @keyframes text-gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .header p {
            font-size: 1.3rem;
            opacity: 0.9;
            font-weight: 300;
            color: #e0e0e0;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 2.5rem;
            width: 100%;
            flex-wrap: wrap;
            margin: 1rem 0;
        }

        .btn {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 220px;
            height: 220px;
            text-decoration: none;
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: rgba(25, 25, 50, 0.2);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            transition: 0.6s;
        }

        .btn::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 20px;
            padding: 2px;
            background: linear-gradient(90deg, #ff0000, #00ff00, #0000ff, #ff0000);
            background-size: 400% 400%;
            animation: border-glow 3s linear infinite;
            -webkit-mask:
                linear-gradient(#fff 0 0) content-box,
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }

        .btn:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .btn:hover::before {
            transform: translateX(100%);
        }

        .btn-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1.2rem;
            z-index: 1;
            transition: all 0.4s ease;
        }

        .btn:hover .btn-content {
            transform: scale(1.05);
        }

        .btn i {
            font-size: 3.5rem;
            color: #ffffff;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.5));
            transition: all 0.4s ease;
        }

        .btn:hover i {
            filter: drop-shadow(0 0 12px rgba(255, 255, 255, 0.8));
        }

        .btn span {
            font-size: 1.3rem;
            font-weight: 500;
            color: #ffffff;
            letter-spacing: 1px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
        }

        .user-btn {
            background: linear-gradient(135deg, rgba(33, 150, 243, 0.2), rgba(13, 71, 161, 0.2));
        }

        .user-btn i {
            color: #64B5F6;
        }

        .admin-btn {
            background: linear-gradient(135deg, rgba(244, 67, 54, 0.2), rgba(123, 31, 162, 0.2));
        }

        .admin-btn i {
            color: #F06292;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            overflow: hidden;
        }

        .background span {
            position: absolute;
            display: block;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            pointer-events: none;
            border-radius: 50%;
        }

        .background span:nth-child(1) {
            width: 80px;
            height: 80px;
            left: 20%;
            animation: animate 15s linear infinite;
            animation-delay: 0s;
            border-color: rgba(255, 0, 0, 0.2);
        }

        .background span:nth-child(2) {
            width: 100px;
            height: 100px;
            left: 60%;
            animation: animate 18s linear infinite;
            animation-delay: 2s;
            border-color: rgba(0, 255, 0, 0.2);
        }

        .background span:nth-child(3) {
            width: 60px;
            height: 60px;
            left: 85%;
            animation: animate 25s linear infinite;
            animation-delay: 0s;
            border-color: rgba(0, 0, 255, 0.2);
        }

        .background span:nth-child(4) {
            width: 120px;
            height: 120px;
            left: 30%;
            animation: animate 20s linear infinite;
            animation-delay: 4s;
            border-color: rgba(255, 0, 255, 0.2);
        }

        .background span:nth-child(5) {
            width: 50px;
            height: 50px;
            left: 75%;
            animation: animate 15s linear infinite;
            animation-delay: 5s;
            border-color: rgba(0, 255, 255, 0.2);
        }

        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }

        .footer {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
            text-align: center;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem 1.5rem;
                gap: 2rem;
            }

            .header h1 {
                font-size: 2.2rem;
            }

            .header p {
                font-size: 1.1rem;
            }

            .btn {
                width: 180px;
                height: 180px;
            }
        }

        @media (max-width: 480px) {
            .button-container {
                gap: 1.5rem;
            }

            .btn {
                width: 150px;
                height: 150px;
            }

            .btn i {
                font-size: 2.8rem;
            }

            .btn span {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to Our Mobile Banking Platform</h1>
            <p>Choose your destination below</p>
        </div>

        <div class="button-container">
            <a href="/public/View/index.html" class="btn user-btn">
                <div class="btn-content">
                    <i class="fas fa-user-circle"></i>
                    <span>User Panel</span>
                </div>
            </a>

            <a href="admin.html" class="btn admin-btn">
                <div class="btn-content">
                    <i class="fas fa-user-shield"></i>
                    <span>Admin Panel</span>
                </div>
            </a>
        </div>

        <div class="footer">
            <p>&copy; 2025 Your Company. All rights reserved.</p>
        </div>
    </div>

    <div class="background">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <script>
        // Create animated background bubbles
        document.addEventListener('DOMContentLoaded', function () {
            const background = document.querySelector('.background');

            // Create additional floating elements
            for (let i = 0; i < 10; i++) {
                const span = document.createElement('span');

                // Random size between 20px and 100px
                const size = Math.random() * 80 + 20;
                span.style.width = `${size}px`;
                span.style.height = `${size}px`;

                // Random position
                span.style.left = `${Math.random() * 100}%`;
                span.style.bottom = `${Math.random() * -100 - 100}px`;

                // Random animation duration between 15s and 30s
                const duration = Math.random() * 15 + 15;
                span.style.animation = `animate ${duration}s linear infinite`;

                // Random delay
                span.style.animationDelay = `${Math.random() * 5}s`;

                // RGB color with low opacity
                const r = Math.floor(Math.random() * 256);
                const g = Math.floor(Math.random() * 256);
                const b = Math.floor(Math.random() * 256);
                span.style.borderColor = `rgba(${r}, ${g}, ${b}, 0.2)`;
                span.style.background = `rgba(${r}, ${g}, ${b}, 0.05)`;

                background.appendChild(span);
            }
        });
    </script>
</body>

</html>
